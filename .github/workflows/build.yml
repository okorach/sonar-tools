name: build
on:
  push:
    branches:
      - master # or the name of your main branch
      - release-*
      - hardening-*

  pull_request:
    types: [opened, synchronize, reopened]
  # schedule:
  #  - cron: '17 0 * * 4'
jobs:
  scan:
    runs-on: ubuntu-latest
    #strategy:
    #  matrix:
    #    python-version: [2.7, 3.5, 3.6, 3.7, 3.8]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-to-build.txt ]; then pip install -r requirements-to-build.txt; fi
        # Linting is done in the run_linters.sh script

      - name: Prep tests
        # Keep this stage so that the test dirs exists and scanner is happy with sonar.tests property
        working-directory: .
        run: |
          chmod +x conf/build_tests.sh
          conf/build_tests.sh
      
      # - name: Run tests
      #  working-directory: .
      #  run: |
      #    chmod +x conf/run_tests.sh
      #    conf/run_tests.sh
      #    echo "--------- UT report ---------"; cat build/xunit*.xml
      #    echo "---------Coverage report ---------"; cat build/coverage*.xml
      - name: Run linters
        working-directory: .
        run: |
          chmod +x conf/run_linters.sh
          conf/run_linters.sh
      #- name: Cache SonarQube packages
      #  uses: actions/cache@v4
      #  with:
      #    path: ./.sonar
      #    key: ${{ runner.os }}-sonar-cache
      #    restore-keys: ${{ runner.os }}-sonar-cache
      - name: Patch project version
        run: |
          version=$(grep PACKAGE_VERSION sonar/version.py | cut -d "=" -f 2 | sed "s/[\'\" ]//g")
          echo "sonar.projectVersion=$version" >> sonar-project.properties
      - name: SonarQube Cloud scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Add: -Dsonar.userHome=./.sonar for local cache
          args: >
            -Dsonar.verbose=false


