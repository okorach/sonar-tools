# Nbr of days of PR inactivity after which a PR is considered merged and should pass the QG
# to signal quality gate enforcement on PRs
prInactivityThreshold = 7

# Nbr and % of failing QG PRs to reach a given maturity level (from 1 to 4)
pullRequestMaturityThresholds = 1,0.5, 1,0.2, 5,0.1, 10,0.0

# Any project not analyzed in the last X days is considered as level 1
projectLevel1MaturityMaximumLastAnalysisAge = 60
projectLevel1MaturityNoCiDetected = true

# How recent (in days) the last analysis must be to consider Maturity level 2
projectLevel2LastAnalysisMaxAge = 7

# Minimum number of analyses of a project (across all branches) to  consider Maturity level 3
projectLevel3MinimumNbrOfAnalyses = 50

# Threshold to count the nbr of recent analyses over the last X days
projectRecentAnalysisDaysThresholds = 7, 30, 90

# Project analysis frequency thresholds (number of analyses over the last 7 days)
projectAnalysisMaturityThresholds = 0, 5, 20

# Thresholds to aggregate project last analysis in days
projectLastAnalysisDaysThresholds = 1, 3, 7, 15, 30, 90, 180, 365

# Thresholds to verify CaYC adherence/maturity
# Max 10000 new lines
newCodeMaxLines = 10000

# New code period max days, regardless of the calculation method
newCodeMaxDays = 60

# Max 5% of new code
newCodeMaxRatio = 0.05